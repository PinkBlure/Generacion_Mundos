<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width"/>
    <title>World Generator</title>
    <link rel="stylesheet" type="text/css" href="../style/index.css">
</head>
<body>
    <form class="form_ct">

        <h1>World Generator</h1>

        <section>
            <label>Map size:
                <input name="map_size" type="number" value="64" autofocus>
            </label>
            <label>Max occupied area %:
                <input name="map_size" type="number" value="80" autofocus>
            </label>
        </section>

        <section>
            <h2>Nature</h2>
            <label>Min zones:
                <input name="map_size" type="number" value="2" autofocus>
            </label>
            <label>Max zones:
                <input name="map_size" type="number" value="8" autofocus>
            </label>
            <label>Zone max size:
                <input name="map_size" type="number" value="500" autofocus>
            </label>
            <label>Total max size:
                <input name="map_size" type="number" value="500" autofocus>
            </label>
        </section>

        <section>
            <h2>Urban</h2>
            <label>Min zones:
                <input name="map_size" type="number" value="4" autofocus>
            </label>
            <label>Max zones:
                <input name="map_size" type="number" value="6" autofocus>
            </label>
            <label>Zone max size:
                <input name="map_size" type="number" value="100" autofocus>
            </label>
            <label>Total max size:
                <input name="map_size" type="number" value="800" autofocus>
            </label>
        </section>

        <section>
            <h2>Commercial</h2>
            <label>Min zones:
                <input name="map_size" type="number" value="2" autofocus>
            </label>
            <label>Max zones:
                <input name="map_size" type="number" value="8" autofocus>
            </label>
            <label>Zone max size:
                <input name="map_size" type="number" value="50" autofocus>
            </label>
            <label>Total max size:
                <input name="map_size" type="number" value="200" autofocus>
            </label>
        </section>

        <button name="generate">Generate</button>
        
    </form>
</body>
</html>
