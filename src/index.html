<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Generator</title>
    <link rel="stylesheet" type="text/css" href="../style/index.css">
</head>

<body>
    <form action="" method="post" style="max-width: 50vw;">
        <h1>World Generator</h1>

        <fieldset>
            <label for="map_size">Map size: <input id="map_size" name="map_size" type="number" value="64" autofocus></label>
            <label for="max_occupied_area">Max occupied area %: <input id="max_occupied_area" name="max_occupied_area" type="number" value="80"></label>
        </fieldset>

        <fieldset>
            <legend>Nature</legend>
            <label for="nature_min_zones">Min zones: <input id="nature_min_zones" name="nature_min_zones" type="number" value="2"></label>
            <label for="nature_max_zones">Max zones: <input id="nature_max_zones" name="nature_max_zones" type="number" value="8"></label>
            <label for="nature_max_size">Zone max size: <input id="nature_max_size" name="nature_max_size" type="number" value="500"></label>
            <label for="nature_total_size">Total max size: <input id="nature_total_size" name="nature_total_size" type="number" value="500"></label>
        </fieldset>

        <fieldset>
            <legend>Urban</legend>
            <label for="urban_min_zones">Min zones: <input id="urban_min_zones" name="urban_min_zones" type="number" value="2"></label>
            <label for="urban_max_zones">Max zones: <input id="urban_max_zones" name="urban_max_zones" type="number" value="8"></label>
            <label for="urban_max_size">Zone max size: <input id="urban_max_size" name="urban_max_size" type="number" value="500"></label>
            <label for="urban_total_size">Total max size: <input id="urban_total_size" name="urban_total_size" type="number" value="500"></label>
        </fieldset>

        <fieldset>
            <legend>Commercial</legend>
            <label for="commercial_min_zones">Min zones: <input id="commercial_min_zones" name="commercial_min_zones" type="number" value="2"></label>
            <label for="commercial_max_zones">Max zones: <input id="commercial_max_zones" name="commercial_max_zones" type="number" value="8"></label>
            <label for="commercial_max_size">Zone max size: <input id="commercial_max_size" name="commercial_max_size" type="number" value="500"></label>
            <label for="commercial_total_size">Total max size: <input id="comer" name="commercial_total_size" type="number" value="500"></label>
        </fieldset>

        <fieldset>
            <button name="generate">Generate new map</button>
            <button name="save">Save current map</button>
            <button name="load">Load map</button>
        </fieldset>

    </form>

    <section>
        <h1>Display</h1>
        <article>Aqui va la foto</article>
    </section>
</body>

</html>
